<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Administrador</title>
    <link rel="stylesheet" href="style.css?v=5" />
    <style>
      body {
        background-color: #2c3e50;
        color: #ecf0f1;
        font-family: "Poppins", sans-serif;
        padding: 2rem;
      }
      #admin-container,
      #auth-admin-container {
        max-width: 1000px;
        margin: auto;
        background-color: #34495e;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      input[type="text"],
      input[type="password"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 1rem;
        border-radius: 4px;
        border: 1px solid #7f8c8d;
        background-color: #2c3e50;
        color: #ecf0f1;
      }
      button {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        background-color: #e85d40;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background-color: #d74c30;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1.5rem;
        overflow-x: auto;
        display: block;
      }
      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #7f8c8d;
        text-align: left;
        white-space: nowrap;
      }
      th {
        background-color: #46627f;
      }

      /* Estilos para o tabuleiro de teste (reutilizados de style.css) */
      #board {
        margin: 0 auto; /* Centraliza o tabuleiro */
      }
    </style>
  </head>
  <body>
    <div id="auth-admin-container">
      <h2>Acesso Restrito</h2>
      <form id="secret-form">
        <input
          type="password"
          id="secret-key-input"
          placeholder="Digite a Senha Secreta de Admin"
          required
        />
        <button type="submit">Entrar</button>
      </form>
      <p
        id="auth-admin-message"
        style="text-align: center; margin-top: 1rem"
      ></p>
    </div>

    <div id="admin-container" class="hidden">
      <h2>Gestão de Utilizadores</h2>

      <button
        id="toggle-test-board-btn"
        style="background-color: #3498db; width: 100%; margin-bottom: 1rem"
      >
        Mostrar/Ocultar Tabuleiro de Teste
      </button>
      <div
        id="test-board-container"
        class="hidden"
        style="
          margin-bottom: 2rem;
          background-color: #2c3e50;
          padding: 1rem;
          border-radius: 8px;
        "
      >
        <h3 style="text-align: center">Tabuleiro de Teste de Regras</h3>
        <p
          id="test-status"
          style="
            text-align: center;
            min-height: 20px;
            margin-bottom: 10px;
            font-weight: bold;
          "
        ></p>

        <div id="board" style="margin: 0 auto"></div>

        <div
          style="
            text-align: center;
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 1rem;
          "
        >
          <button id="reset-board-btn" style="background-color: #f39c12">
            Reiniciar Tabuleiro
          </button>
          <button id="undo-board-btn" style="background-color: #e67e22">
            Voltar Jogada
          </button>
          <button id="switch-turn-btn" style="background-color: #2ecc71">
            Vez: <span id="test-turn">Brancas</span>
          </button>
        </div>
      </div>
      <input
        type="text"
        id="search-input"
        placeholder="Pesquisar por email..."
      />
      <button
        id="reset-all-saldos-btn"
        style="background-color: #c0392b; width: 100%; margin-bottom: 1rem"
      >
        Zerar Saldo de Todos os Utilizadores
      </button>
      <table id="users-table">
        <thead>
          <tr>
            <th>Email</th>
            <th>Saldo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="gameLogicClient.js?v=5"></script>
    <script src="admin.js?v=5"></script>
  </body>
</html>
