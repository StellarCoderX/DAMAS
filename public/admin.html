<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Administrador</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: #2c3e50;
        color: #ecf0f1;
        font-family: 'Poppins', sans-serif;
        padding: 2rem;
      }
      #admin-container, #auth-admin-container {
        max-width: 1000px;
        margin: auto;
        background-color: #34495e;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      input[type="text"], input[type="password"], input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 1rem;
        border-radius: 4px;
        border: 1px solid #7f8c8d;
        background-color: #2c3e50;
        color: #ecf0f1;
      }
      button {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        background-color: #e85d40;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background-color: #d74c30;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1.5rem;
        overflow-x: auto;
        display: block;
      }
      th, td {
        padding: 12px;
        border-bottom: 1px solid #7f8c8d;
        text-align: left;
        white-space: nowrap;
      }
      th {
        background-color: #46627f;
      }
    </style>
  </head>
  <body>
    <div id="auth-admin-container">
      <h2>Acesso Restrito</h2>
      <form id="secret-form">
        <input
          type="password"
          id="secret-key-input"
          placeholder="Digite a Senha Secreta de Admin"
          required
        />
        <button type="submit">Entrar</button>
      </form>
      <p id="auth-admin-message" style="text-align: center; margin-top: 1rem;"></p>
    </div>

    <div id="admin-container" class="hidden">
      <h2>Gestão de Utilizadores</h2>
      <input type="text" id="search-input" placeholder="Pesquisar por email..." />
      <table id="users-table">
        <thead>
          <tr>
            <th>Email</th>
            <th>Saldo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          </tbody>
      </table>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
