# Nome do teu fluxo de trabalho
name: Fly Deploy

# Define quando este fluxo de trabalho deve ser executado
on:
  push:
    branches:
      - main # ou 'master', dependendo do nome da tua branch principal

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest

    steps:
      # 1. Faz o checkout do teu código do repositório
      - uses: actions/checkout@v3

      # 2. Usa a "Action" oficial do Fly.io com uma versão específica
      - uses: fly-apps/fly-deploy@v0.2.1
        with:
          # Informa o nome da tua app no Fly.io
          appName: "jogo-damas"
        env:
          # Passa o token de API que guardaste nos secrets do GitHub
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
